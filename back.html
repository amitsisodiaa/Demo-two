<!DOCTYPE html>
<html>
<head>
<script>
function goBack() {
    window.history.back()
}
function goForward() {
    window.history.forward()
}
</script>
</head>
<body>
<input type="button" value="Forward" onclick="goForward()">
<button onclick="goBack()">Go Back</button>

<input type="button" value="Reload Window"
onclick="window.location.reload()">

</body>
</html>
